<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Formulario de registro de usuario" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .registro-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.8rem;
      color: #2575fc;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:disabled {
      background-color: #aac8ff;
    }
    .form-text.text-danger {
      font-weight: 600;
      margin-top: 0.25rem;
    }
    #mensajeRegistro {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

  <div class="registro-container shadow">
    <h2>Crear Cuenta</h2>
    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
        <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required />
        <div class="invalid-feedback">Introduce un correo válido.</div>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" required minlength="6"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
               title="Debe tener al menos 6 caracteres, incluyendo letras y números" />
        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres, incluyendo letras y números.</div>
      </div>

      <div class="mb-3">
        <label for="red" class="form-label">Red USDT</label>
        <select class="form-select" id="red" required>
          <option value="">Selecciona una red</option>
          <option value="TRC20">TRC20</option>
          <option value="ERC20">ERC20</option>
        </select>
        <div class="invalid-feedback">Selecciona una red.</div>
      </div>

      <div class="mb-3">
        <label for="wallet" class="form-label">Dirección Wallet USDT</label>
        <input type="text" class="form-control" id="wallet" required aria-describedby="walletError" />
        <div class="form-text text-danger" id="walletError"></div>
        <div class="invalid-feedback">La dirección no es válida.</div>
      </div>

      <div class="mb-3">
        <label for="referido" class="form-label">Código de referido (opcional)</label>
        <input type="text" class="form-control" id="referido" />
      </div>

      <button type="submit" class="btn btn-primary w-100" id="btnSubmit">Registrarse</button>

      <p id="mensajeRegistro" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const esWalletValida = (red, direccion) => {
      if (red === "TRC20") return direccion.startsWith("T") && direccion.length === 34;
      if (red === "ERC20") return direccion.startsWith("0x") && direccion.length === 42;
      return false;
    };

    (() => {
      'use strict';

      const form = document.getElementById('registroForm');
      const walletInput = document.getElementById('wallet');
      const redSelect = document.getElementById('red');
      const walletError = document.getElementById('walletError');
      const mensajeRegistro = document.getElementById('mensajeRegistro');
      const btnSubmit = document.getElementById('btnSubmit');

      walletInput.addEventListener('input', () => {
        const red = redSelect.value;
        const wallet = walletInput.value.trim();

        if (red && !esWalletValida(red, wallet)) {
          walletInput.classList.add('is-invalid');
          walletError.textContent = `La dirección no es válida para la red ${red}.`;
        } else {
          walletInput.classList.remove('is-invalid');
          walletError.textContent = '';
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        walletError.textContent = '';
        mensajeRegistro.textContent = '';
        mensajeRegistro.className = '';

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const red = redSelect.value;
        const wallet = walletInput.value.trim();

        if (!esWalletValida(red, wallet)) {
          walletError.textContent = `La dirección no es válida para la red ${red}.`;
          walletInput.classList.add('is-invalid');
          return;
        } else {
          walletInput.classList.remove('is-invalid');
          walletError.textContent = '';
        }

        const datos = {
          nombre: document.getElementById('nombre').value.trim(),
          correo: document.getElementById('correo').value.trim(),
          contrasena: document.getElementById('contrasena').value,
          red,
          wallet,
          referido: document.getElementById('referido').value.trim(),
        };

        btnSubmit.disabled = true;
        btnSubmit.textContent = 'Registrando...';

        try {
          const res = await fetch('/registro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos),
          });

          const data = await res.json();

          if (res.ok) {
            mensajeRegistro.textContent = data.mensaje;
            mensajeRegistro.className = 'text-success';
            form.reset();
            form.classList.remove('was-validated');

            setTimeout(() => window.location.href = '/dashboard', 2000);
          } else {
            mensajeRegistro.textContent = data.mensaje || 'Error al registrar.';
            mensajeRegistro.className = 'text-danger';
          }
        } catch (error) {
          mensajeRegistro.textContent = 'Error en la conexión.';
          mensajeRegistro.className = 'text-danger';
        } finally {
          btnSubmit.disabled = false;
          btnSubmit.textContent = 'Registrarse';
        }
      });
    })();
  </script>

</body>
</html>
